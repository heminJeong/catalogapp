{% extends 'base.html' %}

{% block title %}Post List{% endblock %}

{% block content %}
<h1>PostList</h1>

<div class="container">
{% for post in posts %}
    <div class="card mb-3" style="width: 18rem;">
        <div class="card-body">
            <div class="card-title">
                <a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a><p>{{ post.publish }}</p>
            </div>
            <div class="card-text">
                {{ post.body }}
            </div>
        </div>

        <p></p>
    </div>
{% endfor %}
</div>


{% endblock content %}
